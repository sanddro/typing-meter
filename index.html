<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Type Gonkebi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box"></div>
    <div class="end-popup">
            <div class="inner">
                <div class="end-text">
                    <div><span class="errors">0</span> errors (<span class="accuracy">0</span>% accuracy)</div>
                    <div><span class="seconds">0</span> seconds (<span class="wpm">0</span> words per minute)</div>
                </div>
                <button class="btn" onclick="window.location.reload()">Restart</button>
            </div>
    </div>
    <div class="info">
        <div class="timer"></div>
        <div class="wpm-info"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
